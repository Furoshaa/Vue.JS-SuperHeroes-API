<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@latest"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Superheroes vue.js</title>
</head>
<body>
    
    <div id="app" class="container">
        <h1 class="my-4">Liste des superhéros</h1>

        <input type="checkbox" id="showStats" v-model="printpower">
        <label for="showStats">Afficher les pouvoirs</label>

        <div class="my-3">
            <input type="text" class="form-control" placeholder="Rechercher un superhéros" v-model="searchQuery">
            <button class="btn btn-primary" @click="searchQuery = ''">Reinitialiser</button>
        </div>
        
        <div class="list-group my-3">
            <div class="list-group-item list-group-item-action d-flex align-items-center w-100 justify-content-between" 
                 v-for="hero in filteredSuperheros" 
                 :key="hero.id">
                <h5>{{ hero.name }}</h5>
                <div class="d-flex align-items-center">
                    <img :src="hero.images.md" 
                         @error="handleImageError"
                         class="rounded-circle" 
                         width="50"
                         :alt="hero.name" />
                </div>
                <small v-if="printpower" class="d-flex gap-2">
                    <div v-for="(value, key) in hero.powerstats" :key="key">
                        {{key}}: {{value}} 
                    </div>
                </small>
                <small>{{ hero.id }}</small>
            </div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    superHeros: [],
                    printpower: false,
                    searchQuery: ''
                }
            },

            computed: {
                filteredSuperheros() {
                    return this.superHeros.filter(hero => 
                        hero.name.toLowerCase().includes(this.searchQuery.toLowerCase())
                    )
                }
            },

            methods: {
                handleImageError(e) {
                    e.target.src = 'https://via.placeholder.com/50'
                }
            },

            mounted() {
                axios.get('https://cdn.jsdelivr.net/gh/rtomczak/superhero-api@0.3.0/api/all.json')
                .then(response => {
                    this.superHeros = response.data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
