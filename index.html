<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    <script src="https://unpkg.com/axios@latest"></script> <!-- axios is a promise based HTTP client for the browser and node.js -->
    <title>Superheroes vue.js</title>
</head>
<body>
    
    <div id="app">

        <h1>Liste des superhéros</h1>
        <ul>
            <li v-for="hero in filteredHeroes" :key="hero.id">
                {{ hero.id }} - Nom : {{ hero.name }}
            </li>
        </ul>

    </div>

    <script>

        const app = Vue.createApp({
            data() {
                return {
                    superHeros: []
                }
            },

            computed: {
                filteredHeroes() {
                    return this.superHeros.map(hero => ({
                        id: hero.id,
                        name: hero.name
                    }));
                }
            },

            mounted() { 
                axios.get('https://cdn.jsdelivr.net/gh/rtomczak/superhero-api@0.3.0/api/all.json') 
                .then(response => { 
                    this.superHeros = response.data; // Récupérer les données des superhéros 
                }) 
                .catch(error => { 
                    console.log(error); 
                }); 
            },

        })

        app.mount('#app')

    </script>

</body>
</html>
