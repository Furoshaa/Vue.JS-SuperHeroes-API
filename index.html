<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@latest"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Superheroes vue.js</title>
</head>
<body>
    
    <div id="app" class="container">
        <h1 class="my-4">Liste des superh√©ros</h1>
        
        <div class="list-group">
            <div class="list-group-item list-group-item-action d-flex align-items-center w-100 justify-content-between" 
                 v-for="hero in superHeros" 
                 :key="hero.id">
                <h5 class="mb-0">{{ hero.name }}</h5>
                <div class="d-flex align-items-center gap-3">
                    <img :src="hero.images.md" 
                         @error="handleImageError"
                         class="rounded-circle" 
                         width="50"
                         :alt="hero.name" />
                </div>
                <small>{{ hero.id }}</small>
            </div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    superHeros: []
                }
            },

            methods: {
                handleImageError(e) {
                    e.target.src = 'https://via.placeholder.com/50' // Fallback image
                }
            },

            mounted() {
                axios.get('https://cdn.jsdelivr.net/gh/rtomczak/superhero-api@0.3.0/api/all.json')
                .then(response => {
                    this.superHeros = response.data;
                })
                .catch(error => {
                    console.error('Error fetching heroes:', error);
                });
            }
        }).mount('#app');
    </script>
</body>
</html>
