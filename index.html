<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@latest"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Superheroes vue.js</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand">SuperHeroes</a>
            <!-- Add hamburger button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Liste des superhéros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Détail d'un superhero</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">SuperPower matcher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">L'auteur</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="app" class="container">
        <h1 class="my-4">Liste des superhéros</h1>

        <input type="checkbox" id="showStats" v-model="printpower">
        <label for="showStats">Afficher les pouvoirs</label>

        <div class="my-3">
            <input type="text" class="form-control" placeholder="Rechercher un superhéros" v-model="searchQuery">
            <button class="btn btn-primary" @click="searchQuery = ''">Reinitialiser</button>
        </div>
        
        <div class="list-group my-3">
            <div class="list-group-item" v-for="hero in filteredSuperheros" :key="hero.id">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="d-flex align-items-center gap-3">
                        <img :src="hero.images.md" 
                             @error="handleImageError"
                             class="rounded-circle" 
                             width="50"
                             :alt="hero.name" />
                        <h5 class="mb-0">{{ hero.name }}</h5>
                    </div>
                    <small>{{ hero.id }}</small>
                </div>
                <div v-if="printpower" class="d-flex gap-2">
                    <small v-for="(value, key) in hero.powerstats" 
                          :key="key">
                        {{key}}: {{value}}
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    superHeros: [],
                    printpower: false,
                    searchQuery: ''
                }
            },

            computed: {
                filteredSuperheros() {
                    return this.superHeros.filter(hero => 
                        hero.name.toLowerCase().includes(this.searchQuery.toLowerCase())
                    )
                }
            },

            methods: {
                handleImageError(e) {
                    e.target.src = 'https://via.placeholder.com/50'
                }
            },

            mounted() {
                axios.get('https://cdn.jsdelivr.net/gh/rtomczak/superhero-api@0.3.0/api/all.json')
                .then(response => {
                    this.superHeros = response.data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });

        app.mount('#app');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
